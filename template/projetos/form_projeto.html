{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

{% if object %}
  <h1>Editar Projeto</h1>
{% else %}
  <h1>Cadastrar Novo Projeto</h1>
{% endif %}

<form method="post">

  {% csrf_token %}

  {{ form|crispy }}

  <button type="submit" class="btn btn-primary mt-3">Salvar</button>
</form>

{% endblock content %}
