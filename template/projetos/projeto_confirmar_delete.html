{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">

        <form method="post">

          {% csrf_token %}

          <div class="alert alert-danger">
            <h2>Você tem certeza?</h2>
            <p>Você está prestes a deletar permanentemente o projeto:</p>
            <h4 class="mb-3">"{{ object.titulo }}"</h4>
            <p>Esta ação não pode ser desfeita.</p>
          </div>

          <button type="submit" class="btn btn-danger btn-lg">
            Sim, tenho certeza. Deletar.
          </button>

          <a href="{% url 'detalhe_projeto' object.pk %}" class="btn btn-secondary btn-lg">
            Cancelar
          </a>
        </form>

      </div>
    </div>
  </div>
{% endblock content %}
