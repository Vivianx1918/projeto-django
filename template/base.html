<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Pesquisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Gestão de Pesquisa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> 

  {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'criar_projeto' %}">Cadastrar Projeto</a>
    </li>
    <li class="nav-item">
      <span class="nav-link text-light">Olá, {{ user.username }}!</span>
    </li>
    <li class="nav-item">
  <a class="nav-link" href="{% url 'logout_manual' %}">Sair</a>
</li>

  {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'signup' %}">Cadastre-se</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Login</a>
    </li>
  {% endif %}

</ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
